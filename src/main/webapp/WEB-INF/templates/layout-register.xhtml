<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>#{msg['label.systemTitle']}</title>

            <h:outputStylesheet name="default.css" library="css" />
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="70" spacing="0" resizable="false" closable="false" gutter="0">
                north
                </p:layoutUnit>

                <p:layoutUnit header="Menu" position="west" size="180" resizable="true" collapsible="true">
                west
                </p:layoutUnit>

                <p:layoutUnit position="center" gutter="0">
                    <ui:insert name="body" />
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
