<f:view contentType="text/html">
	<h:head>
		<title>MarcaFut</title>

		<link rel="manifest" href="/manifest.json" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon/favicon.ico']}" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon/favicon-16x16.png']}" sizes="16x16" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon/favicon-32x32.png']}" sizes="32x32" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon/favicon-96x96.png']}" sizes="96x96" />

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#444" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<f:loadBundle basename="i18n.message-bundle" var="msg" />
	</h:head>

	<h:body styleClass="hold-transition login-page">

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Marca</b>Fut
                <i class="fa fa-check"></i>
			</p:link>
		</div>

		<div class="login-box">

			<div class="login-box-body">
				<h:form>
					<p class="login-box-msg">${msg['login.titulo']}</p>
					<p:messages closable="true" />

					<div class="form-group has-feedback">
						<p:inputText value="#{logonMB.email}" type="email" styleClass="form-control" placeholder="Just type any value" required="true" requiredMessage="Email is required." />
						<i class="fa fa-envelope form-control-feedback" style="margin-top: 10px"></i>
					</div>
					<div class="form-group has-feedback">
						<p:inputText value="#{logonMB.password}" type="password" styleClass="form-control" placeholder="Just type any value" required="true" requiredMessage="Password is required." />
						<i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p:selectBooleanCheckbox itemLabel="Remember Me" value="#{logonMB.remember}" />
						</div>
						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}" value="Sign In" update="@form" />
						</div>
					</div>
				</h:form>

				<div class="social-auth-links text-center">
					<p>- OR -</p>
					<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a> <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
						Google+</a> <a href="#" class="btn btn-block btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i> Sign in using Twiiter</a>
				</div>
				<!-- /.social-auth-links -->

				<a href="#">I forgot my password</a><br /> <a href="#" class="text-center">Register a new membership</a>

			</div>
			<!-- /.login-box-body -->
			<adm:ripple />
			<h:outputScript library="js" name="admintemplate.js" target="head" />
			<h:outputScript value="sw.js" />
