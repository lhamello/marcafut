<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view>
		<h:head>
			<title>#{msg['label.systemTitle']}</title>
		</h:head>
	
		<h:body>
			<h:form>
				<!-- FIRST NAME -->
				<p:outputLabel id="labelFirstName" 
							   value="#{msg['label.firstName']}" />
							   
				 <!-- LAST NAME -->
				<p:outputLabel id="labelLastName" 
							   value="* #{msg['label.lastName']}:" />
							   
				<!-- BIRTH DATE -->
				<p:outputLabel id="labelBirthDate" 
							   value="* #{msg['label.birthDate']}:" />
							   
				<!-- E-MAIL -->
				<p:outputLabel id="labelEmail" 
							   value="* #{msg['label.email']}:" />
				
				<p:inputText   id="textEmail"
							   required="true" 
							   requiredMessage="#{msg['user.exception.enter.email']}" 
							   value="#{signBean.user.email}" />
							   				   
				<!-- PASSWORD -->
				<p:outputLabel id="labelPassword" 
							   value="* #{msg['label.password']}:" />
			
				<p:password    id="password"
							   required="true"
							   requiredMessage="#{msg['user.exception.enter.password']}" 
							   value="#{signBean.user.password}" />
			
				<!-- SIGN UP -->
				<p:commandButton id="btEntrar" 
								 action="#{signBean.signIn}"
								 process="@form"
								 value="Entrar" />
			</h:form>
		</h:body>
	</f:view>
</html>
