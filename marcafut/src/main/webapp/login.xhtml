<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<f:view>
	<h:head>
		<title>#{msg['label.tituloSistema']}</title>
	</h:head>

	<h:body>
		<h:form>
			<!-- EMAIL -->
			<p:outputLabel id="labelEmail" 
						   for="textEmail"
						   value="* #{msg['label.email']}:" />
			
			<p:inputText   id="textEmail"
						   required="true" 
						   requiredMessage="#{msg['usuario.informe.email']}" 
						   value="#{loginMB.usuarioED.email}" />
			<!-- SENHA -->			
			<p:outputLabel id="labelSenha"
						   for="password"
						   value="* #{msg['label.senha']}:" />
			
			<p:password    id="password"
						   required="true"
						   requiredMessage="#{msg['usuario.informe.senha']}" 
						   value="#{loginMB.usuarioED.senha}" />
			<!-- ENTRAR -->
			<p:commandButton id="btEntrar" 
							 action="#{loginMB.efetuarLogin()}"
							 process="@form"
							 value="Entrar" />
		</h:form>
	</h:body>
</f:view>
</html>
